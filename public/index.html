<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon API</title>
    <link href="css/output.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex flex-col items-center py-10 px-4">

    <header class="mb-8">
        <h1
          class="text-4xl font-bold text-cyan-400 select-none"
          style="text-shadow: 0 0 1px #0ff, 0 0 16px #0ff, 0 0 24px #0ff;"
        >
          Pokemon API
        </h1>
    </header>

    <!-- Kotak pembungkus -->
    <div class="container mx-auto flex flex-col items-center gap-8 w-full max-w-7xl">

        <!-- Grid Card -->
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
          id="item-card"
        ></div>

        <!-- Tombol Refresh -->
        <div>
            <button
              id="btn-refresh"
              class="border-2 border-cyan-400 text-cyan-400 px-8 py-3 rounded-full font-semibold tracking-wide
                     hover:bg-cyan-400 hover:text-black transition-all duration-300
                     shadow-[0_0_10px_cyan,0_0_20px_cyan,0_0_30px_cyan]
                     hover:shadow-[0_0_25px_cyan,0_0_40px_cyan,0_0_60px_cyan]
                     focus:outline-none focus:ring-4 focus:ring-cyan-500 cursor-pointer"
            >
              Refresh
            </button>
        </div>

    </div>

    <script src="../script.js"></script>
</body>
</html>
